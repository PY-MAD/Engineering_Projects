<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/loginStyle.css">
    <link rel="stylesheet" href="/style/nav.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        
    <!-- sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>login | ourClass</title>
</head>
<body id="body">
    <div class="" id="preloader"></div>
    <div class="blur" id="blur">
        <header id="header">
            <nav id="laptop">
                <button class="navbar-toggler" id="navbar-toggler" type="button">
                    <i class="bi bi-list color-nav"></i>
                  </button>
                  <div class="nav-side unactive-nav">
                    <button id="close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                    <div class="login-side mt-3">
                        <div class="login">
                            <a href="/authentication/login.html">تسجيل الدخول</a>
                        </div>
                    </div>
                <div class="middle">
                    <a href="/user/courses.html" >الدروس</a>
                    <a href="/user/blog.html" >المدونة</a>
                    <a href="/user/conversation.html">المناقشات</a>
                    <a href="/user/homeworks.html">الواجبات</a>
                    <a href="/user/exams.html">الإختبارات</a>
                </div>
                  </div>
            <a href="/user/home.html">
                <div class="logo">
                    OUR <div>CLASS.</div>
                </div>
            </a>
            </nav>
        </header>
        <main>
            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form>
                        <h1>تسجيل</h1>
                        <input id="name" type="text" placeholder="الإسم">
                        <input id="email" type="email" placeholder="الإيميل">
                        <input id="password" type="password" placeholder="الرقم السري">
                        <div class="gender">
                            <div class="female">
                                <label for="female">انثى</label>
                                <input type="radio" name="gender" class="radio" id="famle" style="background-color:white;" value="female">
                            </div>
                            <div class="male">
                                <label for="male">ذكر</label>
                                <input type="radio" name="gender" class="radio" id="male" style="background-color:white;" value="male">
                            </div>
                        </div>
                        <div class="major w-100" style="direction: rtl;">
                            <select name="major" id="major" class=" form-select">
                                <option class=" form-control">علوم الحاسب</option>
                                <option class=" form-control">نظم المعلومات</option>
                                <option class=" form-control">تقنية المعلومات</option>
                            </select>
                        </div>
                        <div class="major w-100 mt-3" style="direction: rtl;">
                            <select name="major" id="startCode" class=" form-select">
                                <option value="" selected hidden disabled>أختر أول 3 أرقام من رقمك الجامعي</option>
                                <option class=" form-control">443</option>
                                <option class=" form-control">444</option>
                                <option class=" form-control">445</option>
                            </select>
                        </div>
                        <input type="button" class="hidden btn-style" id="signUpNew" value="تسجيل"></input>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>تسجيل الدخول</h1>
                        <input id="email1" type="email" placeholder="الإيميل">
                        <input id="password1" type="password" placeholder="الرقم السري">
                        <a class="forget-passwords" href="/authentication/restPassword.html">نسيت الرقم السري ؟</a>
                        <input type="button" class="hidden btn-style" id="loginExistAccount" value="تسجيل الدخول"></input>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>هل عندك حساب عندنا من أول ؟</h1>
                            <p>تقدر تسجل دخولك هنا</p>
                            <button class="hidden" id="login">تسجيل دخول</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>جديد في منصتنا ؟</h1>
                            <p>تقدر تسجل هنا مجانًا </p>
                            <button class="hidden" id="register">تسجيل</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Account-created hidden-content" id="Account-created">
                <div class="background-tranc"></div>
                    <div class="card-backround">
                      <div class="content">
                        <div class="img-created">
                            <img src="/assets/svg/Product quality-pana.svg" alt="">
                        </div>
                        <div class="created-text">
                          تم انشاء حسابك بنجاح !
                        </div>
                       </div>
                    </div>
            </div>
        </main>
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script src="/js/script.js"></script>
<script src="/js/signUp.js" type="module"></script>
<script src="/assets/lib/moment.js"></script>

<script src="/index.js"></script>
</html>
