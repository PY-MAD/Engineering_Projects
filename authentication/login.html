<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/loginStyle.css">
    <link rel="stylesheet" href="/style/nav.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>login | ourClass</title>
</head>
<body>
    <header>
        <nav>
            <div class="login-side">
                <div class="login">
                    <a href="/authentication/login.html">تسجيل الدخول</a>
                </div>
            </div>
        <div class="middle">
            <a href="#">الدروس</a>
            <a href="#">المناقشات</a>
            <a href="#">الواجبات</a>
            <a href="#">الإختبارات</a>
        </div>
        <a href="/index.html">
            <div class="logo">
                OUR <div>CLASS.</div>
            </div>
        </a>
        </nav>
    </header>
    <section>
        <main>
            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form>
                        <h1>تسجيل</h1>
                        <input id="name" type="text" placeholder="الإسم">
                        <input id="email" type="email" placeholder="الإيميل">
                        <input id="password" type="password" placeholder="الرقم السري">
                        <div class="gender">
                            <div class="female">
                                <label for="female">انثى</label>
                                <input type="radio" name="gender" class="radio" id="famle" style="background-color:white;" value="female">
                            </div>
                            <div class="male">
                                <label for="male">ذكر</label>
                                <input type="radio" name="gender" class="radio" id="male" style="background-color:white;" value="male">
                            </div>
                        </div>
                        <input type="button" class="hidden btn-style" id="signUpNew" value="تسجيل"></input>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>تسجيل الدخول</h1>
                        <input id="email1" type="email" placeholder="الإيميل">
                        <input id="password1" type="password" placeholder="الرقم السري">
                        <a class="forget-passwords" href="/authentication/restPassword.html">نسيت الرقم السري ؟</a>
                        <input type="button" class="hidden btn-style" id="loginExistAccount" value="تسجيل الدخول"></input>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>هل عندك حساب عندنا من أول ؟</h1>
                            <p>تقدر تسجل دخولك هنا</p>
                            <button class="hidden" id="login">تسجيل دخول</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>جديد في منصتنا ؟</h1>
                            <p>تقدر تسجل هنا مجانًا </p>
                            <button class="hidden" id="register">تسجيل</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <script src="/js/script.js"></script>
            <script src="/js/signUp.js" type="module"></script>
        </main>
    </section>
    <footer>

    </footer>
</body>







</html>
